<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>droxyzinha19</title>
</head>

<body>
    <section class="conteudo">
        <div class="conteudo_titulo">
            <img src="unlock.svg" alt="Gerador de senhas">
            <h2 class="titulo_principal">maria senhas</h2>
            <h3 class="titulo_secundario">Gere automaticamente uma senha aleatoria e segura</h3>
        </div>
        <div>
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha">
            <div class="parametro">
                <h3 class="parametro-titulo">Personalize sua senha</h3>
                <div class="parametro-coluna__senha">
                    <div class="parametro-senha">
                        <h4 class="parametro-senha__titulo">Número de caracteres</h4>
                        <div class="parametro-senha-botoes">
                            <button class="parametro-senha__botao">-</button>
                            <p class="parametro-senha__texto">12</p>
                            <button class="parametro-senha__botao">+</button>
                        </div>

                    </div>
                    <div class="parametro-senha">
                        <h4 class="parametro-senha__titulo">Caracteristica da senha</h4>
                        <div class="parametro-senha-checkbox">
                            <input name="maiusculo" type="checkbox" class="checkbox" checked>
                            <label for="maiusculo">Letras maiusculas</label>
                        </div>
                        <div class="parametro-senha-checkbox">
                            <input name="minusculo" type="checkbox" class="checkbox">
                            <label for="minusculo">Letras minusculas</label>
                        </div>
                        <div class="parametro-senha-checkbox">
                            <input name="numero" type="checkbox" class="checkbox">
                            <label for="numero">Numeros</label>
                        </div>
                        <div class="parametro-senha-checkbox">
                            <input for="simbolo" type="checkbox" class="checkbox">
                            <label for="simbolo">Símbolos</label>
                        </div>
                    </div>
                    <div class="parametro-senha">
                        <h4 class="parametro-senha__titulo">Força da senha</h4>
                        <div class="barra"></div>
                        <div class="forca fraca"></div>
                        <div class="parametro-senha-texto"></div>
                        <p>Fraca</p>
                        <p>Média</p>
                        <p>forte</p>

                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
  </section>
</body>

</html>
